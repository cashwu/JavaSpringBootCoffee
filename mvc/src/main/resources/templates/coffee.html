<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>coffee</h2>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="c : ${coffee}">
            <td th:text="${c.getId()}"></td>
            <td th:text="${c.getName()}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
